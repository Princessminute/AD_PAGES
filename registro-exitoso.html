<!DOCTYPE html>
<html lang="es">
<head>

      display: flex;

      margin: 0;
      background: #f0f4f8;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;

      color: #555;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background-color: #2e7d32;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #27632a;
    }
  </style>
